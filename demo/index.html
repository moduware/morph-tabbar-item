<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>morph-tabbar-item demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="/bower_components/morph-shared-colors/morph-shared-colors.html">
    <link rel="import" href="/bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="/bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="/bower_components/morph-tabbar-item/morph-tabbar-item.html"
          onerror="console.warn('Can\'t load button from bower_components, loading local version')">
    <link rel="import" href="../morph-tabbar-item.html">


    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">

      morph-tabbar-item {
        margin-right: 10px;
        --selected-label-color-ios: #D12F3D;
        --selected-label-color-android: #D12F3D;
      }

      morph-tabbar-item[platform="android"] {
        --color: #8e8e93;
      }

      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic morph-tabbar-item demo</h3>
      <demo-snippet>
        <template>
          <h3>Ios morph-tabbar-item demo</h3>
          <morph-tabbar-item id="first-item" platform="ios" name="favorite" not-selected-image="../img/icon.svg" selected-image="../img/icon_selected.svg">
          </morph-tabbar-item>
          <morph-tabbar-item id="second-item" platform="ios" name="favorite" not-selected-image="../img/icon.svg" selected-image="../img/icon_selected.svg" selected>
          </morph-tabbar-item>
        </template>
      </demo-snippet>
      
      <demo-snippet>
        <template>
          <h3>Ios morph-tabbar-item with label</h3>
          <morph-tabbar-item id="first-item" platform="ios" name="Favorite" not-selected-image="../img/icon.svg" selected-image="../img/icon_selected.svg"  has-label>Favorite
          </morph-tabbar-item>
          <morph-tabbar-item id="second-item" platform="ios" name="Favorite" not-selected-image="../img/icon.svg" selected-image="../img/icon_selected.svg" selected has-label>Favorite
          </morph-tabbar-item>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <h3>Ios morph-tabbar-item with label and no image</h3>
          <morph-tabbar-item id="first-item" platform="ios" name="Favorite" has-label>Favorite
          </morph-tabbar-item>
          <morph-tabbar-item id="second-item" platform="ios" name="Favorite" not-selected-image="../img/icon.svg" selected-image="../img/icon_selected.svg" selected has-label no-image>Favorite
          </morph-tabbar-item>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <h3>Android morph-tabbar-item demo</h3>
          <morph-tabbar-item id="first-item" platform="android" name="favorite" not-selected-image="../img/icon.svg" selected-image="../img/icon_selected.svg">
          </morph-tabbar-item>
          <morph-tabbar-item id="second-item" platform="android" name="favorite" not-selected-image="../img/icon.svg" selected-image="../img/icon_selected.svg" selected>
          </morph-tabbar-item>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <h3>Android morph-tabbar-item with label</h3>
          <morph-tabbar-item id="first-item" platform="android" name="Favorite" not-selected-image="../img/icon.svg" selected-image="../img/icon_selected.svg"  has-label>Heart
          </morph-tabbar-item>
          <morph-tabbar-item id="second-item" platform="android" name="Favorite" not-selected-image="../img/icon.svg" selected-image="../img/icon_selected.svg" selected has-label>Heart
          </morph-tabbar-item>
        </template>
      </demo-snippet>
    </div>
    <script>

    </script>
  </body>
</html>
